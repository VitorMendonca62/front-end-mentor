<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="align-center">
    <main class="card align-center">
      <picture class="image">
        <source
          media="(min-width: 660px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume of Gabrielle Essence Eau de Parfum"
        />
      </picture>
      <div class="rigth">
        <p class="category">PERFUME</p>
        <h1 class="spacing">Gabrielle Essence Eau De Parfum</h1>
        <p class="description spacing">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price align-center spacing">$149.99 <del>$169.99</del></p>
        <button class="button-add-cart spacing align-center">
          <img src="images/icon-cart.svg" alt="" class="icon-cart" /> Add to
          Cart
        </button>
      </div>
    </main>
  </body>
</html>
