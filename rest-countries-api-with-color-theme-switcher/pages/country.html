<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/country.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <span class="dark-mode">
        <i class="fa fa-moon-o"></i>
        Dark Mode
      </span>
    </header>
    <main>
      <div class="back align-center">
        <i class="fa fa-arrow-left"></i>
        Back
      </div>
      <div class="country">
        <img class="flag" src="" />
        <div class="container-infos">
          <h2 class="common"></h2>
          <div class="infos">
            <div class="colomn-1">
              <p>Native Name: <span class="nativeName"></span></p>
              <p>Population: <span class="population"></span></p>
              <p>Region: <span class="region"></span></p>
              <p>Sub Region: <span class="subregion"></span></p>
              <p>Capital: <span class="capital"></span></p>
            </div>
            <div class="colomn-2">
              <p>Top Level Domain: <span class="topLevelDomain"></span></p>
              <p>Currencies: <span class="currencies"></span></p>
              <p>Languages: <span class="languages"></span></p>
            </div>
          </div>

          <div class="container-borders align-center">
            <p>Border Countries:</p>
            <div class="borders">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="../assets/js/country.js"></script>
  <script src="../assets/js/darkAndligthmode.js" type="module"></script>
</html>
